<div class="container" *ngIf="words && words.length > 0">
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header form-group">
                    <div class="row">
                        <div class="col">
                            <select *ngIf="tabRaces" class="form-control" [(ngModel)]="character.race_id">
                                <option *ngFor="let race of tabRaces" [value]="race.id">{{ race.name }}</option>
                            </select>
                        </div>
                        <div class="col">
                            <select *ngIf="tabClasses" class="form-control" [(ngModel)]="character.class_id">
                                <option *ngFor="let class of tabClasses" [value]="class.id">{{ class.name }}</option>
                            </select>
                        </div>
                        <div class="col text-center">
                            <button class="btn btn-primary" style="width: 100%" (click)="validChar()">Valider</button>
                        </div>
                    </div>
                </div>
                <div class="card-body" *ngIf="displayCharacter">
                    <div class="row text-center">
                        <div class="col-md-8">
                            <div class="card">
                                <div class="card-body">
                                    <div class="row text-center">
                                        <div class="col">
                                            <div class="row">
                                                <div class="col-md-3">
                                                    <div class="row mb-1" *ngFor="let itemGauche of ttItemGauche">
                                                        <div class="col">
                                                            <img class="clickable" [src]="itemGauche.urlCharactere ? itemGauche.urlCharactere : itemGauche.url" (click)="setRecherche(itemGauche.class, itemGauche.inventoryType)">
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-3">
                                                    <div class="row mb-1" *ngFor="let itemDroit of ttItemDroit">
                                                        <div class="col">
                                                            <img class="clickable" [src]="itemDroit.urlCharactere ? itemDroit.urlCharactere : itemDroit.url" (click)='setRecherche(itemDroit.class, itemDroit.inventoryType)'>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col">
                                            <div class="row">
                                                <div class="col"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="window" *ngIf="displayChoixItem">
    <div class="windowIn">
        <div class="card h-100">
            <div class="card-header">
                <div class="row">
                    <div class="col-md-1">
                        <button (click)="(displayChoixItem = false)" class="btn btn-dark">
                            {{(words | filter : {msg_name: 'msg_retour'} : {col : 'value'})}}
                        </button>
                    </div>
                    <div class="col">
                        <div class="row">
                            <div class="col-md-2">
                                <label for="nameSearched">{{(words | filter : {msg_name: 'msg_name'} : {col :
                                    'value'})}}</label>
                            </div>
                            <div class="col">
                                <input id="nameSearched" class="form-control" type="text" [(ngModel)]="recherche.name">
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="row">
                            <div class="col-md-2">
                                <label>Type</label>
                            </div>
                            <div class="col">
                                <select (change)="getTtItem()" class="form-control" [(ngModel)]="recherche.matiere">
                                    <option [value]="mat.id" *ngFor="let mat of ttMatiere">
                                        {{(words | filter : {msg_name: mat.name} : {col : 'value'})}}
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="row">
                            <div class="col-md-3">
                                <label>{{(words | filter : {msg_name: 'msg_quality'} : {col : 'value'})}}</label>
                            </div>
                            <div class="col">
                                <select class="form-control" (change)="getTtItem()" [(ngModel)]="recherche.quality">
                                    <option [value]="-1"> - </option>
                                    <option [value]="quality.id" *ngFor="let quality of ttQuality">
                                        {{(words | filter : {msg_name: quality.name} : {col : 'value'})}}
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="row">
                            <div class="col">
                                <label>
                                    {{(words | filter : {msg_name: 'msg_nivRequis'} : {col : 'value'})}}
                                </label>
                            </div>
                            <div class="col">
                                <input class="form-control" (change)="getTtItem()" type="number" [(ngModel)]="recherche.lvlMin">
                            </div>
                            <div class="col">
                                <input class="form-control" (change)="getTtItem()" type="number" [(ngModel)]="recherche.lvlMax">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-body scrollv">
                <kendo-grid [kendoGridBinding]="gridData.toArray()" [sortable]="true" [pageable]="true" [pageSize]="50"
                    [filterable]="true" (cellClick)="selectItem($event)">
                    <kendo-grid-column field="item_icon" title="" [width]="80" [filterable]="false">
                        <ng-template let-dataItem kendoGridCellTemplate style="overflow: visible;">
                            <div style="position: relative;">
                                <img (mouseenter)="showItemDetail(dataItem)" (mouseleave)="showItemDetail()" src="{{'http://media.blizzard.com/wow/icons/56/' + dataItem.item_icon + '.jpg'}}">
                            </div>
                        </ng-template>
                    </kendo-grid-column>
                    <kendo-grid-column field="item_name" title="{{(words | filter : {msg_name: 'msg_name'} : {col : 'value'})}}"></kendo-grid-column>
                    <kendo-grid-column field="item_quality" title="{{(words | filter : {msg_name: 'msg_quality'} : {col : 'value'})}}">
                        <ng-template let-dataItem kendoGridCellTemplate>
                            {{(words | filter : {msg_name: dataItem.qualityName} : {col : 'value'})}}
                        </ng-template>
                    </kendo-grid-column>
                    <kendo-grid-column field="item_required_level" filter="numeric" format="{0:n0}" title="{{(words | filter : {msg_name: 'msg_nivRequis'} : {col : 'value'})}}"></kendo-grid-column>
                </kendo-grid>
                <!-- <div class="itemGeneral" *ngFor="let item of ttItem">
                    <div (mouseleave)="(item.affichage = 0)" (mouseenter)="getItemInfo(item)">
                        <div style="display: inline">
                            <img src="{{'http://media.blizzard.com/wow/icons/56/' + item.item_icon + '.jpg'}}">
                        </div>
                        <i class="fa fa-angle-right itemIcon" *ngIf="item.affichage === 0"></i>
                        <div class="itemDetail" *ngIf="item.affichage === 1">
                            <div>{{(words | filter : {msg_name: 'msg_name'} : {col : 'value'})}}: {{item.name}}</div>
                            <div>armor : {{item.armor ? item.armor : ''}}</div>
                            <div *ngFor="let bonus of item.bonusStats">
                                {{bonus.statLibelle + ' : ' + bonus.amount}}
                            </div>
                        </div>
                    </div>
                </div> -->
                <div class="detail-content" *ngIf="displayItemDetail && selectedItem">
                    <div>{{(words | filter : {msg_name: 'msg_name'} : {col : 'value'})}}: {{selectedItem.name}}</div>
                    <div *ngIf="selectItem.armor">armor : {{selectedItem.armor}}</div>
                    <div *ngFor="let bonus of selectedItem.bonusStats">
                        {{bonus.statLibelle + ' : ' + bonus.amount}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
