<div class="card-panel teal lighten-2">accueil</div>
<select *ngIf="tabRaces" [(ngModel)]="character.race_id">
  <option *ngFor="let race of tabRaces" [value]="race.id">{{ race.name }}</option>
</select>
<select *ngIf="tabClasses" [(ngModel)]="character.class_id">
  <option *ngFor="let class of tabClasses" [value]="class.id">{{ class.name }}</option>
</select>

<button type="button" name="button" (click)="validChar()">Valider</button>
