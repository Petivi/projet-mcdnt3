<div class="container">
    <div class="row" *ngIf="ttCharacter && ttCharacter.length > 0 && !displayDetail">
        <div class="col">
            <ng-container *ngFor="let character of ttCharacter">
                <div class="card mb-2" *ngIf="checkCharacToHide(character)">
                    <div class="card-body">
                        <affichage-personnage-cpt [character]="character" [mesPersonnages]="true"
                            (deleted)="deleted($event)" [words]="words"></affichage-personnage-cpt>
                    </div>
                </div>
            </ng-container>
        </div>
    </div>
</div>
